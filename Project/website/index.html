<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <ul class="topnav">
            <!-- <img class="udacity-logo" src="https://cdn.freebiesupply.com/logos/thumbs/2x/udacity-2-logo.png" alt="Udacity Logo"> -->
            <img class="udacity-logo" src="img/udacity-logo.png" alt="Udacity Logo">

        <div class="container">
            <h1>Movie Review Sentiment Analysis</h1>
            
            <p>How would a trained machine classify your review on a movie? Let's find out!</p>
            <form method="POST"
                  action="https://sqggilbhs6.execute-api.us-east-1.amazonaws.com/prod"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <!-- <label for="review">Review:</label> -->
                    <textarea class="form-control"  rows="5" id="review">Please write your review here and submit your response...</textarea>
                </div>
                <button type="submit" class="btn btn-default submit-button">Classify</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
